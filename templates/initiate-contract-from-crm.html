{% extends "layout.html" %}
{% block content %}

    <div class="content">
        <div class="container">
            <div class="page-title">
                <h3>Initiate Contract</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">Client in CRM Systems</div>
                        <div class="card-body">
                            <h5 class="card-title">Client Details</h5>
                            <form accept-charset="utf-8">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="zip" class="form-label">ID Number</label>
                                    <input type="text" class="form-control" name="id_number_input" placeholder="0000000000000">
                                </div>
                                <div class="mb-3">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
